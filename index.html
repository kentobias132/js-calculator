<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-feild">
            <input type="text" id="userInput" placeholder="0">
        </div>
        <div class="buttons">
            <button id="btn" onclick="userClick(1)">1</button>
            <button id="btn" onclick="userClick(2)">2</button>
            <button id="btn" onclick="userClick(3)">3</button>
            <button id="btn" onclick="userClick(4)">4</button>
            <button id="btn" onclick="userClick(5)">5</button>
            <button id="btn" onclick="userClick(6)">6</button>
            <button id="btn" onclick="userClick(7)">7</button>
            <button id="btn" onclick="userClick(8)">8</button>
            <button id="btn" onclick="userClick(9)">9</button>
            <button id="btn" onclick="userClick(0)">0</button>
            <button id="btn" onclick="userClick('+')">+</button>
            <button id="btn" onclick="userClick('-')">-</button>
            <button id="btn" onclick="userClick('*')">*</button>
            <button id="btn" onclick="userClick('/')">/</button>
            <button id="btn" onclick="userClick('%')">%</button>
            <button id="btn" onclick="Clear()">C</button>
            <button id="btn" onclick="Deleat()">DEL</button>
            <button id="btn" onclick="Result()">=</button>


        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
